<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <title>首页</title>
        <!-- bootstrap stylesheet -->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <!-- backman -->
        <link rel="stylesheet" href="backman/backman.min.css">

        <body ng-app="app" ng-controller="backmanParent" class="skin-blue sidebar-mini">

            <div class="wrapper">

                <header class="main-header">
                    <!-- Logo -->
                    <a href="index2.html" class="logo">
                        <!-- mini logo for sidebar mini 50x50 pixels -->
                        <span class="logo-mini"> <b>Backman</b></span>
                        <!-- logo for regular state and mobile devices -->
                        <span class="logo-lg"> <b>YSF-Backman</b></span>
                    </a>
                    <!-- Header Navbar: style can be found in header.less -->
                    <nav class="navbar navbar-static-top">
                        <!-- Sidebar toggle button-->
                        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                            <span class="sr-only">Toggle navigation</span>
                        </a>
                    </nav>
                </header>
                <!-- Left side column. contains the logo and sidebar -->
                <!-- slidebar-open 加到wrapper或body上就打开菜单 -->
                <aside class="main-sidebar">
                    <!-- sidebar: style can be found in sidebar.less -->
                    <section class="sidebar">
                        <ul class="sidebar-menu">
                            <li class="header">MAIN NAVIGATION</li>
                            <!-- 保留 -->
                            <!-- 保留 添加active样式子菜单会显示出来-->
                            <li class="active treeview">
                                <!-- icon不知道要不要 -->
                                <a href="#"> <i class="fa fa-dashboard"></i>
                                    <span>一级目录</span>
                                    <span class="pull-right-container"> <i class="fa fa-angle-left pull-right"></i>
                            </span>
                                </a>
                                <ul class="treeview-menu">
                                    <li ui-sref-active="active">
                                        <a href="" ui-sref="home">
                                            <i class="fa fa-circle-o"></i> 首页
                                        </a>
                                    </li>
                                    <li ui-sref-active="active">
                                        <a href="">
                                            <i class="fa fa-circle-o"></i> 二级目录项
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </section>
                </aside>
                <!-- Content Wrapper. Contains page content -->
                <div class="content-wrapper">
                    <!-- Main content -->
                    <!-- !!这里是主要内容区域!! -->
                    <section class="content" ui-view="content">
                        <br>
                    </section>
                </div>
            </div>

            <!-- jquery -->
            <script src="libs/jquery/jquery-2.1.4.min.js"></script>
            <!-- bootstrap -->
            <script src="libs/bootstrap/js/bootstrap.min.js"></script>
            <!-- angular -->
            <script src="libs/loader/script.min.js"></script>
            <!-- 生产先不用angular-1.4.10.min.js版，方便调试 -->
            <script src="libs/angular/angular-1.4.10.js"></script>
            <script src="libs/angular/angular-ui-router.min.js"></script>
            <!-- config -->
            <script src="backman/backman.min.js"></script>
            <script src="app/router.js"></script>
            <script src="app/app.js"></script>
            <!-- controller -->
        </body>

</html>
